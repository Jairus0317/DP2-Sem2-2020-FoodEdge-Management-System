<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <h1 id="paymentTitle">Payment</h1>
  <p>Please fill out the form to proceed with the payment</p>

  <form method="post" id="paymentForm">
    <p class="type">Personal information</p>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="John">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="David">
      </div>
      <div class="form-group col-md-6">
        <label for="membershipNumber">Membership Number</label>
        <input type="text" class="form-control" id="membershipNumber">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPhoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="010-2001234" pattern="[0-9]{3}-[0-9]{7}">
      </div>
      <div class="form-group col-md-6">
        <label for="remarks">Additional Comment/Remarks</label>
        <textarea class="form-control" id="remarks" placeholder="E.g. Food Allergen"></textarea>
      </div>
    </div>
    <p class="type">Event Details</p>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dateBooking"> Date of Event:</label>
        ` <input type="date" id="dateBooking" class="form-control" required="true">
      </div>
      <div class=" form-group col-md-6">
        <div class="md-form md-outline">
          <label for="servingTime">Serving Time</label>
          <input type="time" id="servingTime" class="form-control" placeholder="Select time">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="quantity">No of Pax</label>
        <input type="number" id="quantity" class="form-control" min="1" max="1000" required="true">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Building. e.g. Town Hall of Kuching">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected value="Johor">Johor</option>
          <option value="Kedah">Kedah</option>
          <option value="Kelantan">Kelantan</option>
          <option value="Malacca">Malacca</option>
          <option value="Negeri Sembilan">Negeri Sembilan</option>
          <option value="Pahang">Pahang</option>
          <option value="Penang">Penang</option>
          <option value="Perak">Perak</option>
          <option value="Perlis">Perlis</option>
          <option value="Sabah">Sabah</option>
          <option value="Sarawak">Sarawak</option>
          <option value="Selangor">Selangor</option>
          <option value="Terengganu">Terengganu</option>
          <option value="Kuala Lumpur">Kuala Lumpur</option>
          <option value="Labuan">Labuan</option>
          <option value="Putrajaya">Putrajaya</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>

    <div id="button">
      <button type="submit" class="btn btn-primary">Proceed</button>
      <button type="reset" class="btn btn-primary">Reset</button>
    </div>
    
  </form>

</body>

</html>
