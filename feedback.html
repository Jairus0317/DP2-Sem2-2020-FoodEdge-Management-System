<!DOCTYPE html>
<html lang="en">

<head>
	<title> Feedback</title>
	<meta charset="utf-8">
	<meta name="author" content="Eddie Liew">
	<meta name="description" content="Feedback form">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="feedback.css">
</head>
	
<body>
    <body>

		<body>

			<div class="bg">

				<div class="mask rgba-black-light align-items-center">
					<!-- Content -->
					<div class="container">
					  <!--Grid row-->
					  <div class="row">
						<!--Grid column-->
						<div class="col-md-12 white-text text-center">
						  <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown" data-wow-delay="0.3s"><strong>Feedback</strong></h1>
						  <hr class="hr-light wow fadeInDown" id="linee" data-wow-delay="0.4s">
						</div>
						<!--Grid column-->
					  </div>
					  <!--Grid row-->
					</div>
				</div>


				<div class="col-md-6 col-xl-5 mb-4">
                    <!--Form-->
                    <div class="card wow fadeInRight" data-wow-delay="0.3s">
                      <div class="card-body">
                        <!--Header-->
                        <div class="text-center">
                          <h3 class="white-text">
                            <i class="fas fa-user white-text"></i> Feedback:</h3>
                          <hr class="hr-light">
                        </div>
                        <!--Body-->
                        <div class="md-form">
						<label for="form3" class="active">Your name</label>
                          <i class="fas fa-user prefix white-text active"></i>
                          <input type="text" id="form3" class="white-text form-control">
                        </div>
                        <div class="md-form">
						<label for="form2" class="active">Your email</label>
                          <i class="fas fa-envelope prefix white-text active"></i>
                          <input type="email" id="form2" class="white-text form-control">
						</div>
						
						<label for="form2" class="active">How would you rate the overall experience?</label>
						<div class="rating"> 
							<input type="radio" name="rating" value="5" id="5">
							<label for="5">☆</label> 

							<input type="radio" name="rating" value="4" id="4">
							<label for="4">☆</label>
							
							<input type="radio" name="rating" value="3" id="3">
							<label for="3">☆</label> 
							
							<input type="radio" name="rating" value="2" id="2">
							<label for="2">☆</label> 
							
							<input type="radio" name="rating" value="1" id="1">
							<label for="1">☆</label>
						</div>
						
						<div class="md-form">
							<label for="form2" class="active">Any comments or suggestions</label>
							<i class="fas fa-envelope prefix white-text active"></i>
							<input type="comment" id="form2" class="white-text form-control">
						  </div>

                        <div class="text-center mt-4">
                          <button class="btn btn-indigo">Submit</button>
                          <hr class="hr-light mb-3 mt-4">

						</div>
                    </div>
                    <!--/.Form-->
                  </div>
                  <!--Grid column-->


			</div>
		

			
			
			
		</body>

    </body>
</html>
